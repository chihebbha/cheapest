<form class="form-horizontal" role="form" ng-controller="ProduitCtrl" >
    
    
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">libelle</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputName3" placeholder="libelle" ng-model="c.libelle">
        </div>
      </div>
    
    
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">prix</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputEmail3" placeholder="prix" ng-model="c.prix">
        </div>
      </div>
    
    
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">stock</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputPassword3" placeholder="stock" ng-model="c.stock">
        </div>
      </div>
    
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">catégorie</label>
        <div class="col-sm-4">
          <select ng-model="c.category_id" class="form-control">
            <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.libelle}}</option>
            </select>
            
        </div>
      </div>
    
    
     <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Date départ</label>
        <div class="col-sm-4">
        <input type="date" class="form-control" id="inputPassword3" ng-model="c.begin">
            
        </div>
      </div>
    
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Date fin</label>
        <div class="col-sm-4">
        <input type="date" class="form-control" id="inputPassword3" ng-model="c.end">
            
        </div>
      </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <a ng-click="addProduit(c)" href="#/"> <button  type="submit" class="btn btn-success" >ajouter </button></a>
        </div>
      </div>
    </form>
