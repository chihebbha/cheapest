<div class="row" >
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Produits">
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table" ng-controller="ProduitCtrl">
              <THEAD> <TR> <TH>libelle</TH> <TH>prix</TH> <TH>stock</TH>  <TH>date d√©but</TH><TH>date fin</TH> <TH>demandeur</TH><TH>action</TH></TR> </THEAD>

            <tbody>
              <tr ng-repeat="produit in produits" ng-if="produit.etat==1">
                  
                  <td> {{produit.libelle}} </td>
                  <td> {{produit.prix}} </td>
                  <td> {{produit.stock}} </td>
                  <td> {{produit.begin}} </td>
                  <td> {{produit.end}} </td>
                      <td ng-init="getNomVendeur(produit.vendeur_id)">
                     
                          {{NomVendeur}}
                  </td>
                  <td>
                      <div class="text-success" ng-click="confirmProduit(produit.id)">
                   <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      </div>
                      <div class="text-danger" ng-click="refuseProduit(produit.id)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                          </div>
                  </td>
                
                  
                  
                  
                </tr>
                
                
                
                   
              
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
      <rd-widget-footer>

          <li><a href="#">1</a></li>

        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>

</div>
