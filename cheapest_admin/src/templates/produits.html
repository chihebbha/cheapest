<div class="row" >
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Produits">
        <a href="#/addProduct">Ajouter produit</a>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table" ng-controller="ProduitCtrl">
              <THEAD> <TR> <TH>id</TH> <TH>libelle</TH> <TH>prix</TH> <TH>stock</TH>  <TH>date d√©but</TH><TH>date fin</TH> <TH>statut</TH><TH>action</TH></TR> </THEAD>

            <tbody>
              <tr ng-repeat="produit in produits">
                  <td> {{produit.id}} </td>
                  <td> {{produit.libelle}} </td>
                  <td> {{produit.prix}} </td>
                  <td> {{produit.stock}} </td>
                  <td> {{produit.begin}} </td>
                  <td> {{produit.end}} </td>
                  <td>
                      <span ng-if="produit.etat==2" class="text-success"><i class="fa fa-check"></i>Accepted</span>
                      <span ng-if="produit.etat==0" tooltip="Server Down!" class="text-danger"><i class="fa fa-warning"></i>Refused</span>
                       <span ng-if="produit.etat==1" tooltip="Could not connect!" class="text-warning"><i class="fa fa-flash"></i> waiting</span>
                  </td>
                
                  
                  <td> <a   ng-click="removeProduit(produit.id)"><span  class="text-danger"  ><i class="fa fa-remove"></i></span></a></td>
                  
                </tr>
                
                
                
                   
              
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>

</div>
